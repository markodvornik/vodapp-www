<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitna voda</title>
    <style>
      @media screen and (min-width: 769px) {
        .break {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <a
        href="https://www.vodapp.si/namesti"
        style="text-decoration: none; color: #00759a"
        ><div
          style="
            display: flex;
            gap: 1em;
            align-items: center;
            justify-content: center;
            border: 1px solid #6cd7f9;
            border-radius: 13px;
            padding: 0.5em;
            background: radial-gradient(
              circle at 112% 69%,
              rgba(108, 215, 249, 1),
              rgba(255, 255, 255, 0)
            );
          "
        >
          <img
            src="https://www.vodapp.si/images/icon.svg"
            width="50"
            height="50"
          />
          <div
            style="
              font-family: Roboto, 'Open Sans', sans-serif;
              text-align: left;
              font-size: 13px;
              line-height: 1.35em;
            "
          >
            Aplikacija <strong>Pitna voda</strong> vam omogoƒça spremljanje
            stanja oskrbe in kakovosti s pitno vodo.
            <span class="break" />Namestite si jo na
            <span style="text-decoration: underline">www.vodapp.si</span>, ali
            skenirajte kodo QR.
          </div>
          <object
            type="image/svg+xml"
            data="../images/qr-voda-namesti.svg"
            style="width: 50px; height: 50px"
          />
        </div>
      </a>
    </div>
  </body>
</html>
